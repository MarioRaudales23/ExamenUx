<ion-header>

  <ion-navbar>
    <ion-title>Friends</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <template *ngFor="let user of users | async">
    <template *ngIf="user.userId == currentUser.uid">
      <template *ngIf="changeCur(user)">
      </template>
    </template>
  </template>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item>
      <div *ngFor="let user of filterList">
        <ion-card *ngIf="currentUser.userId != user.userId">
          <ion-card-header>
            <ion-avatar item-begin style="text-align:left" *ngIf="afAuth.authState | async">
              <img src={{user.photoURL}}> {{user.displayName }}
            </ion-avatar>
          </ion-card-header>
          <ion-card-content>
            <button right ion-button clear *ngIf="!isFriend(user.userId,currentUser.friends)" (click)="addfriend(user,currentUser.friends,user.friends)">
              <ion-icon name="person-add"></ion-icon>
            </button>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
